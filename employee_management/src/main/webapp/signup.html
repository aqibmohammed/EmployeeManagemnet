<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
 <link rel="stylesheet" href="signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
     <div id="signup">
       <h2>Sign Up</h2>
        <form action="signup" method="post">
            <div class="txt_field">
                <label for="">Employee ID</label>
                <input type="text" required placeholder="Enter Your EmpID" name="eid">
            </div>
             <div class="txt_field">
                <label for="">Employee Name</label>
                <input type="text" required placeholder="Enter Your Name" name="ename">
            </div>
            <div class="txt_field">
                <label for="">Email</label>
                <input type="email" required placeholder="Enter YourEmail" name="email">
            </div>
            <div class="txt_field">
                <label for="">Phone No</label>
                <input type="tel" required placeholder="Enter Your Phoneno" maxlength="10" minlength="10" name="phno">
            </div>

            <div class="txt_field">
                <label for="">Address</label>
                <input type="text"  placeholder="Enter your Address" name="address">
            </div>
            <div class="txt_field">
                <label for="">Password</label>
                <input type="password" required placeholder="Set Password" name="pwd">
            </div>
            <input type="submit" value="Sign Up">
            <div id="crtaccount">
                Already Registered? <a href="signin.html" id="ca">Sign In</a>
            </div>


        </form>

      

    </div>
    
</body>
</html>
